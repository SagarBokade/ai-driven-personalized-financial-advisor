<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advice</title>
</head>
<body>
    <h1>Your Financial Advice</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No advice generated.</p>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('form') }}">Go Back to Form</a>
</body>
</html>
